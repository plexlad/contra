<!DOCTYPE html>
<html>

    <head>
        <title>contra | home</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <script>
            var text = ["For the future of humans", "For the sake of privacy"];
            var speed = 165;
            var delay = 2000;

            var letter = 0;
            var iteration = 0;

            function consoleType() {
                if (iteration > text.length - 1) { 
                    iteration = 0;
                }

                if (letter <= text[iteration].length) {
                    document.getElementById("console-text").innerHTML += text[iteration].charAt(letter);
                    letter++;
                    setTimeout(consoleType, speed);
                }

                if (letter > text[iteration].length) {
                    letter = 0;
                    iteration += 1;
                    document.getElementById("console-text").innerHTML = "";
                }
            }

            window.onload = () => {
                consoleType();
            }
        </script>
